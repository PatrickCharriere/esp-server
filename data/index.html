<script>

function getTemp() {

  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {

    if (this.readyState == 4 && this.status == 200) {
      let rawResponse = this.responseText.split('\r\n'), i = 0;
      let x = [], y = [];

      while(rawResponse[i]) {
        let date = new Date((rawResponse[i].split('-')[0] - 39600) * 1000);

        console.log(date.getFullYear() + '-' + date.getMonth() + '-' + date.getDate() + ' ' + date.toLocaleTimeString());

        x.push(date)
        y.push(parseFloat(rawResponse[i].split('-')[1]))
        i++;
        
      }

      updatePlot(x, y);
    }

  };

  xhttp.open("GET", "temperature", true);
  xhttp.send();

}

function updatePlot(x, y) {

  TESTER = document.getElementById('tester');
  let data = [{
    x: x,
    y: y,
    type: 'scatter'
  }];

	Plotly.newPlot( TESTER, data );

}

getTemp();
setInterval(getTemp, 30 * 1000)

</script>
